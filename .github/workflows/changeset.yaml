name: Changesets

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  version:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    outputs:
      hasChangesets: ${{ steps.changesets.outputs.hasChangesets }}
      needsPublish: ${{ steps.check-publish.outputs.needsPublish }}
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create version PR
        id: changesets
        uses: changesets/action@v1
        with:
          commit: "chore: update versions"
          title: "chore: update versions"
          version: pnpm ci:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if any packages need publishing
        id: check-publish
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          needs_publish="false"
          for pkg in packages/*/package.json; do
            # Skip if no packages found
            [ -f "$pkg" ] || continue

            # Get package name and version
            name=$(jq -r '.name' "$pkg")
            version=$(jq -r '.version' "$pkg")
            private=$(jq -r '.private // false' "$pkg")

            # Skip private packages
            if [ "$private" = "true" ]; then
              echo "Skipping private package: $name"
              continue
            fi

            # Check if this version exists on npm
            if npm view "${name}@${version}" version 2>/dev/null | grep -q "${version}"; then
              echo "✓ ${name}@${version} already published"
            else
              echo "✗ ${name}@${version} needs publishing"
              needs_publish="true"
            fi
          done

          echo "needsPublish=${needs_publish}" >> $GITHUB_OUTPUT
          echo "Needs publish: ${needs_publish}"

  publish:
    needs: version
    if: needs.version.outputs.hasChangesets == 'false' && needs.version.outputs.needsPublish == 'true'
    environment: npm Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ github.ref }}-
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish to npm
        run: pnpm ci:publish
